<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income calculation</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Vanilla css-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="mt-3">
        <h1 class="text-center main-head">
            Income Calculator
        </h1>
    </header>
    <main>
        <section class="container">
            <div class="row mt-5 text-center justify-content-center">
                <div class="col-lg-7">
                    <img class="img-fluid" src="./img/money.jpg" alt="">
                </div>
                <div class="col-lg-5 mt-4">
                    <h3 class="text-center fw-bold">Income</h3>
                    <div class="my-4 ">
                        <span class="fw-normal">Income:</span> <input id="income" class="ms-5" type="number">
                    </div>
                    <h3 class="text-center fw-bold my-4">Expanse</h3>
                    <div class="mt-3">
                        <span class="fw-normal">Food: </span> <input id="food-expanse" class="ms-5" type="number">
                    </div>
                    <div class="mt-3">
                        <span class="fw-normal">Rent: </span> <input id="rent-expanse" class="ms-5" type="number">
                    </div>
                    <div class="mt-3">
                        <span class="fw-normal me-2">Clothes: </span> <input id="clothes-expanse" class="ms-4"
                            type="number">
                    </div>
                    <div>
                        <button id="expanse-calculate" class="btn btn-primary px-5 fw-bold mt-4">Calculate</button>
                    </div>
                    <div class="my-4">
                        <h3>
                            <span> Total Expanse:</span> <span id="total-expanse">0</span>
                        </h3>
                    </div>
                    <div class="my-4">
                        <h3>
                            <span>Balance:</span> <span id="balance">0</span>
                        </h3>
                    </div>
                    <div class="my-4">
                        <span>save:</span> <input id="saving-input" class="w-25 mx-3" type="number"> % <button
                            id="savings" class="btn mx-3 w-25 btn-primary">Save</button>
                    </div>
                    <div class="my-4">
                        <h3>Saving Amount:<span id="saved-amount">0</span>
                        </h3>
                    </div>
                    <div>
                        <h3>Remaining Balance: <span id="remaining-balance">0</span></h3>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
